[package]
name = "imxrt-usbd"
version = "0.1.0"
authors = ["Ian McIntyre <ianpmcintyre@gmail.com>"]
repository = "https://github.com/imxrt-rs/imxrt-usbd"
edition = "2018"
license = "MIT OR Apache-2.0"
keywords = ["imxrt", "nxp", "embedded", "usb"]
categories = ["embedded", "no-std"]
readme = "README.md"
description = """
USB driver for NXP iMX RT processors
"""
exclude = [
    ".github/*",
    "examples/*",
    ".gitignore",
]

[dependencies]
bitflags = "1.2"
cortex-m = "0.7"
imxrt-ral = "0.4.1"
usb-device = "0.2.7"

[dependencies.endpoint-trait]
package = "usb-device"
git = "https://github.com/imxrt-rs/usb-device"
branch = "endpoint-trait"

[dependencies.log]
optional = true
version = "0.4"

[features]
 # Internal debugging feature; do not use
__log = ["log"]

[package.metadata.docs.rs]
default-target = "thumbv7em-none-eabihf"
